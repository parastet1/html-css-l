<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Component pagination</title>
  </head>
  <body>
    <div class="pagination">
      <button class="btn btn-left">
        <i class="ph-bold ph-caret-left arrow-icon"></i>
      </button>
      <button class="btn page-1">1</button>
      <button class="btn page-2">2</button>
      <button class="btn page-3">3</button>
      <button class="btn page-4 active-page">4</button>
      <button class="btn page-5">5</button>
      <button class="btn page-6">6</button>
      <span>...</span>
      <button class="btn page-23">23</button>
      <button class="btn btn-right">
        <i class="ph-bold ph-caret-right arrow-icon"></i>
      </button>
    </div>
  </body>
</html>

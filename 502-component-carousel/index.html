<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <img src="./images/maria.jpg" alt="Almeida" />
      <blockquote class="testimonial">
        <p class="testimonial-text">
          "Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat
          ratione magni voluptas iste similique, quaerat nulla praesentium
          veniam incidunt adipisci tempore"
        </p>
        <p class="testimonial-author">Maria de Almeida</p>
        <p class="testmonial-job">Senior Product Manager at EDP Commercial</p>
      </blockquote>
      <button class="btn btn-left">
        <i class="ph-bold ph-caret-left btn-icon"></i>
      </button>
      <button class="btn btn-right">
        <i class="ph-bold ph-caret-right btn-icon"></i>
      </button>
      <div class="btns-slider">
        <button class="btn-slider"></button>
        <button class="btn-slider active"></button>
        <button class="btn-slider"></button>
        <button class="btn-slider"></button>
      </div>
    </div>
  </body>
</html>

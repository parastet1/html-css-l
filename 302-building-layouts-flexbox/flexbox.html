<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <style>
      .el--1 {
        background-color: blueviolet;
      }
      .el--2 {
        background-color: orangered;
      }
      .el--3 {
        background-color: green;
        height: 150px;
      }
      .el--4 {
        background-color: goldenrod;
      }
      .el--5 {
        background-color: palevioletred;
      }
      .el--6 {
        background-color: steelblue;
      }
      .el--7 {
        background-color: yellow;
      }
      .el--8 {
        background-color: crimson;
      }

      .container {
        /* STARTER */
        font-family: sans-serif;
        background-color: #ddd;
        font-size: 40px;
        margin: 40px;

        /* FLEXBOX */
        display: flex;

        /* horizontally all flex items take the space as required by the content */
        /* vertically each flex item is as tall as the tallest item */

        align-items: center; /*align vertically center in the direction of flex direction, item dimension will be changed to the actual width and height they require according to the content*/

        /* default value of align-items:strech, meaning all items will stretch as tall as the tallest element */
        /* align-items: flex-start;
        align-items: flex-end;
        align-items: stretch; */

        /*justify-content: center;*/ /*align horizontally center all items along the flex direction*/
        /*justify-content: space-between;*/ /*distribute horizontal space equally between items*/
        /* justify-content: flex-start; */

        gap: 10px;
      }

      .el {
        /* margin-right: 30px; */ /*one way of adding gap or margin between elements but it is not needed now*/
        /* default values */
        /* flex-grow: 0;
        flex-shrink: 1;
        flex-basis: auto; */
        /* flex-basis: 200px; */
        /* flex-shrink: 0; */
        /* flex: 0 0 200px; */
        /* flex-grow: 1; */

        flex: 1;
      }

      .el--1 {
        align-self: flex-start;
        /* order: 2; */
        /* flex-grow: 2; */
      }

      .el--5 {
        align-self: stretch;
        order: 1;
      }

      .el--6 {
        order: -1; /*move the item to the first position form the flex-direction*/
        /* default value of order is 0 */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="el el--1">HTML</div>
      <div class="el el--2">and</div>
      <div class="el el--3">CSS</div>
      <div class="el el--4">are</div>
      <div class="el el--5">amazing</div>
      <div class="el el--6">languages</div>
      <div class="el el--7">to</div>
      <div class="el el--8">learn</div>
    </div>
  </body>
</html>
